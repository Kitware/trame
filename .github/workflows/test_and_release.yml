name: Test and Release

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      # Install and run pre-commit
      - run: |
          pip install pre-commit
          pre-commit install
          pre-commit run --all-files

  pytest:
    name: Pytest ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9"]
        config:
        - {
            name: "Linux",
            os: ubuntu-latest
          }
        - {
            name: "MacOSX",
            os: macos-latest
          }
        - {
            name: "Windows",
            os: windows-latest
          }

    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Checkout trame-client fork for testing
      uses: actions/checkout@v4
      with:
        repository: jcapriot/trame-client
        ref: Pep420
        path: local_trame_client
    
    - name: Install trame-client fork for testing
      run: |
        cd local_trame_client
        cd vue2-app
        npm ci
        npm run build
        cd ..
        cd vue3-app
        npm ci
        npm run build
        cd ..
        pip install .

    - name: Install and Run Tests
      run: |
        pip install ".[dev]"
        pip install -r tests/requirements.txt
        # Run the tests with coverage so we get a coverage report too
        pip install coverage
        coverage run --source . -m pytest . --ignore=local_trame_client
        # Print the coverage report
        coverage report -m

    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v3

  check-and-lint:
    runs-on: ubuntu-latest
    name: Check and Lint
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # needed so commitlint can lint the commits

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/Hydrogen

      - name: Install commitlint
        if: github.event_name == 'pull_request'
        run: |
          npm install -g @commitlint/cli @commitlint/config-conventional
          echo "module.exports = {extends: ['@commitlint/config-conventional']}" > commitlint.config.js

      - name: Lint commits
        if: github.event_name == 'pull_request'
        run: npx commitlint --from=${{ github.event.pull_request.base.sha }}

  release:
    needs: [pre-commit, pytest, check-and-lint]
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    environment:
          name: pypi
          url: https://pypi.org/p/trame
    permissions:
      id-token: write # IMPORTANT: mandatory for trusted publishing
      contents: write # IMPORTANT: mandatory for making GitHub Releases

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Python Semantic Release
        id: release
        uses: python-semantic-release/python-semantic-release@v9.15.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish package distributions to PyPI
        if: steps.release.outputs.released == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
